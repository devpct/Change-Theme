<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change Theme</title>
</head>
<body>
    <div class="container">

    <div class="box-profile">
        <div class="header-profile">
            <img src="my.jpg">
        </div>

        <div class="content-profile">
            <div class="box-title">
                <h2 class="name">Mohammad Abdollahzadeh</h2>
                <h3 class="discreption">Jonior Front-end Developer</h3>
            </div>

            <div class="box-follow">
                <div class="box-followers">
                    <h2 class="num-followers">
                        1M
                    </h2>
                    <h3 class="title-followers">Followers</h3>
                </div>
                <div class="box-following">
                    <h2 class="num-following">
                        5
                    </h2>
                    <h3 class="title-following">Following</h3>
                </div>
            </div>

            <div class="box-btns">
                <button class="btn-follow">Follow</button>
                <button class="btn-message">Message</button>
            </div>

        </div>

    </div>

    <div class="box-color-theme">
        <div class="btn-theme">
            <button class="bt color-blue" data-color="rgb(53, 150, 254)"></button>
            <button class="bt color-red" data-color="rgb(255, 5, 138)"></button>
            <button class="bt color-green" data-color="rgb(26, 172, 38)"></button>
            <button class="bt color-purple" data-color="rgb(139, 57, 221)"></button>
            <button class="bt color-yellow" data-color="rgb(192, 189, 37)"></button>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
